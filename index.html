<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="main">
        <div class="left">
            <p id="res">Your Result</p>
            <div class="circle">
                <h2>76</h2>
                <p class="res">of 100</p>
            </div>
            <h2 id="great">Great</h2>
           <div class="para">
            <p>Your scored higher than 65% of </p>
            <p>the people who taken </p>
            <p>these test.</p>
           </div>
        </div>
        <div class="right">
            <h3 class="sum">summary</h3>
                <div class="grid">
                    <div class="box1" id="box">
                        <img src="./images/icon-reaction.svg" alt="">
                        <p class="text1">Reaction</p>
                        <p><b>80</b>/100</p>
                    </div>
                    <div class="box2" id="box">
                        <img src="./images/icon-memory.svg" alt="">
                        <p class="text2">Memory</p>
                        <p><b>92</b>/100</p>
                    </div>
                    <div class="box3" id="box">
                        <img src="./images/icon-verbal.svg" alt="">
                        <p class="text3">Verbal</p>
                        <p><b>61</b>/100</p>
                    </div>
                    <div class="box4" id="box">
                        <img src="./images/icon-visual.svg" alt="">
                        <p class="text4">Visual</p>
                        <p><b>72</b>/100</p>
                    </div>
                </div>
                <button class="cont">Continue</button>
            </div>
        </div>
        
    </div>
    
</body>
</html>
